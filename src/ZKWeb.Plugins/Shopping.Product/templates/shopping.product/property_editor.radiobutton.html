<div class="form-group">
	<label class="control-label">{{ property.Name | trans }}</label>
	<div class="form-controls">
		<div data-property-type="radio-button" data-property-id="{{ property.Id }}">
			{% for value in propertyValues %}
			<label class="radio-inline">
				<input name="{{ property.Name }}" type="radio" value="{{ value.Id }}" />
				{{ value.Name | trans }}
			</label>
			{% endfor %}
		</div>
	</div>
</div>
