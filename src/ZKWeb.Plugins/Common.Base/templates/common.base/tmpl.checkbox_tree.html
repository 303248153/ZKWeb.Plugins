<div class="form-control-scrollable">
	<div class="checkbox-list">
		{% for item in items %}
		<label style="padding-left: {{ item.level | times: 20 }}px" child-merge-to="{{ fieldName }}" child-value="{{ item.value }}">
			<input type="checkbox" merge-to="input[name='{{ fieldName }}']" value="{{ item.value }}" data-extra="{{ item.extra | json }}" />
			{{ item.name | trans }}
		</label>
		{% endfor %}
	</div>
</div>
{{ fieldHtml }}
