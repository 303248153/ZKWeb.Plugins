<div class="input-group number-input number-input-sm" data-toggle="number-input" data-allow-decimal="true">
	<input type="text" class="number {{ extraClass }}" value="{{ value }}" />
	<span class="input-group-btn">
		<span class="up-down">
			<span class="btn btn-xs btn-default up">
				<i class="fa fa-chevron-up"></i>
			</span>
			<span class="btn btn-xs btn-default down">
				<i class="fa fa-chevron-down"></i>
			</span>
		</span>
	</span>
</div>
