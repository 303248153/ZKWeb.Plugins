{% fetch /api/user/login_info > login_info %}
<div class="user-login-info">
	{% if login_info.userId %}
	<div>
		<span class="welcome-to">{{ "Welcome to " | trans }}{% website_name %}</span>
		<a class="nav-link username" href="{{ "/home" | url }}">{{ login_info.username }}</a>
		<span class="divider"> | </span>
		<a class="nav-link logout" post-href="/user/logout">{{ "Logout" | trans }}</a>
	</div>
	{% else %}
	<div>
		<span class="welcome-to">{{ "Welcome to " | trans }}{% website_name %}</span>
		<span class="divider"> | </span>
		<a class="nav-link login" href="{{ "/user/login" | url }}">{{ "Login" | trans }}</a>
		<a class="nav-link logout" href="{{ "/user/reg" | url }}">{{ "Register for free" | trans }}</a>
	</div>
	{% endif %}
</div>
