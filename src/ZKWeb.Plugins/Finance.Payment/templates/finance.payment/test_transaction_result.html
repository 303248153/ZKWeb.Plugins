<div class="panel panel-themed">
	<div class="panel-heading">
		<i class="fa fa-check">&nbsp;{{ "Payment Success" | trans }}</i>
	</div>
	<div class="page-content">
		<div class="text-center-row">
			<p>{{ "Serial" | trans }}: {{ serial }}</p>

		</div>
	</div>
</div>
<script>setTimeout(function () { location.href = "/admin/payment_transactions"; }, 3000);</script>
