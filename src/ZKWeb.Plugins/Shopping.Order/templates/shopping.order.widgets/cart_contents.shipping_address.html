{% if cart_info.anyRealProducts %}
<div class="shipping-address">
	<div class="title">
		{{ "Shipping Address:" | trans }}
	</div>
	<div class="user-shipping-address-form">
		<div class="form-horizontal">
			<div class="form-body">
				{{ cart_info.shippingAddressForm }}
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
</div>
{% endif %}
