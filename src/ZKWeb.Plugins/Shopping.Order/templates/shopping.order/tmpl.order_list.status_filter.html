<div class="order-status-filter btn-group pull-left">
    <div class="btn btn-default btn-filter active" data-key="State" data-value="">{{ "All" | trans }}</div>
    {% for state in states %}
    <div class="btn btn-default btn-filter" data-key="State" data-value="{{ state.value }}">{{ state.name }}</div>
    {% endfor %}
</div>
