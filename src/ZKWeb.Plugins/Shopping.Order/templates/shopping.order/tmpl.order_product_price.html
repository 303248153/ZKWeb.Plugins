<div class="order-product-block">
	<div class="price order-product-price" title="{{ info.UnitPriceDescription }}">
		{{ info.UnitPriceString }}
	</div>
	{% if info.UnitPrice != info.OriginalUnitPrice %}
	<div class="price original-price order-product-price" title="{{ info.OriginalUnitPriceDescription }}">
		{{ info.OriginalUnitPriceString }}
	</div>
	{% endif %}
</div>
