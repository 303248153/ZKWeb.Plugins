<div class="order-details">
	<div class="order-details-heading">

			{% for toolButton in info.ToolButtonHtmls %}
			{{ toolButton }}
			{% endfor %}
		</div>
	</div>
	<div class="order-details-body">

		<div class='clearfix'></div>
	</div>
</div>
