<div class="panel panel-primary order-view-panel order-details">
	<div class="panel-heading">
		{{ "Order Informations" | trans }}
		<div class="tool-buttons">
			{% for toolButton in info.ToolButtonHtmls %}
			{{ toolButton }}
			{% endfor %}
		</div>
	</div>
	<div class="panel-body">
		{% for subject in info.SubjectHtmls %}
		{{ subject }}
		{% endfor %}
		<div class='clearfix'></div>
	</div>
</div>
