<div class="box box-primary order-view-box order-details">
	<div class="box-header with-border">
		{{ "Order Informations" | trans }}
		<div class="tool-buttons">
			{% for toolButton in info.ToolButtonHtmls %}
			{{ toolButton }}
			{% endfor %}
		</div>
	</div>
	<div class="box-body">
		{% for subject in info.SubjectHtmls %}
		{{ subject }}
		{% endfor %}
		<div class='clearfix'></div>
	</div>
</div>
