<div class="visual-editor-top-bar">
	<div class="left-area pull-left">
		<a class="btn btn-flat btn-primary add-element">{{ "AddElement" | trans }}</a>
	</div>
	<div class="right-area pull-right">
		<a class="btn btn-flat btn-danger manage-theme">{{ "ManageTheme" | trans }}</a>
		<a class="btn btn-flat btn-warning switch-page">{{ "SwitchPage" | trans }}</a>
		<a class="btn btn-flat btn-success save-changes disabled">{{ "SaveChanges" | trans }}</a>
	</div>
	<div class="visual-editor-messages hide">
		<span class="confirm-close">{{ "Make sure you have saved all the changes, otherwise they will be lost." | trans }}</span>
	</div>
</div>
