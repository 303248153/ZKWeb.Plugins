<div class="form-group">
	<label class="control-label">
		{{ name | trans }}
		{% if required %}
		<em>*</em>
		{% endif %}
	</label>
	<div class="form-controls">
		{{ control }}
		<span class="field-validation-valid" data-valmsg-for="{{ name }}" data-valmsg-replace="true"></span>
	</div>
</div>
