<div class="radio-list">
	{% for option in options %}
	<label class="radio-inline">
		{% if option.selected %}
		<input name="{{ name }}" type="radio" value="{{ option.value }}" checked="checked" {{ attributes | html_attributes }} />
		{% else %}
		<input name="{{ name }}" type="radio" value="{{ option.value }}" {{ attributes | html_attributes }} />
		{% endif %}
		{{ name | trans }}
	</label>
	{% endfor %}
</div>
