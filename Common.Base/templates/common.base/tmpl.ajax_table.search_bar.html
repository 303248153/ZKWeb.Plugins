<div class="actions search-bar ajax-table-search-bar" ajax-table="#{{ tableId }}">
	<div class="btn-group">
		<a class="btn btn-default btn-circle" aria-expanded="true" data-toggle="dropdown">
			<i class="fa fa-angle-down"></i>
		</a>
		<ul class="dropdown-menu pull-right ajax-table-menu" ajax-table="#{{ tableId }}">
			{% for item in menuItems %}
			{{ item }}
			{% endfor %}
		</ul>
	</div>
	<div class="portlet-input input-inline input-medium">
		<div class="input-group">
			<input class="form-control keyword" placeholder="{{ placeholder }}" type="text">
			<div class="input-group-btn">
				<a class="btn btn-default search-button">
					<i class="fa fa-search"></i>
				</a>
				<div class="btn-group">
					<a class="btn btn-default" aria-expanded="true" data-toggle="dropdown">
						<i class="fa fa-angle-down"></i>
					</a>
					<ul class="dropdown-menu pull-right">
						<div class="portlet-body form advanced-search">
							<div class="form-horizontal">
								{% for condition in conditions %}
								{{ condition }}
								{% endfor %}
								<div class="form-actions bottom">
									<a class="btn green advance-search-button" type="submit">
										<i class="fa fa-search"></i>{{ "Advance search" | trans }}
									</a>
								</div>
							</div>
						</div>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
