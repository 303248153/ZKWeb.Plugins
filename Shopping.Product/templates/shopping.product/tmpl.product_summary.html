<dl class="entity-summary product-summary">
	<dt>
		<a title="{{ name }}" href="{{ "/product/view?id=[0]" | format: productId | url }}" target="_blank">
			<img src="{{ imageWebPath }}" />
		</a>
	</dt>
	<dd>
		<a title="{{ name }}" href="{{ "/product/view?id=[0]" | format: productId | url }}" target="_blank">
			{{ nameTruncated }}
		</a>
	</dd>
</dl>
