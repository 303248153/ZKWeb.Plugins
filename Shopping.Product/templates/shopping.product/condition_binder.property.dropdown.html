<div class="form-group">
	<label class="col-md-3 control-label">
		{{ property.Name | trans }}
	</label>
	<div class="col-md-8">
		<select class="form-control" data-property-id="{{ property.Id }}"
				data-property-name="{{ property.Name | trans }}">
			<option value="">{{ "All" | trans }}</option>
			{% for value in propertyValues %}
			<option value="{{ value.Id }}">
				{{ value.Name | trans }}
			</option>
			{% endfor %}
		</select>
	</div>
</div>
