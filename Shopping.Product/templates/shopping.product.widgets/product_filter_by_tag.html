{% fetch /api/product/tag_filter_info > tag_filter_info %}
{% if tag_filter_info.tags.size > 0 %}
<div class="product-filter-by-tag nav-group">
	<ul>
		<li>
			<dl>
				<dt>
					<a>{{ "ProductTag" | trans }}</a>
				</dt>
				<dd>
					{% for tag in tag_filter_info.tags %}
					<a data-trigger="set-url-param" data-key="tag" data-value="{{ tag.Id }}">
						{{ tag.Name | trans }}
					</a>
					{% endfor %}
				</dd>
			</dl>
		</li>
	</ul>
</div>
{% endif %}
