{% fetch /api/product/tag_filter_info > tag_filter_info %}
<div class="product-search-bar">
	<link href="/static/shopping.product.css/product-widgets.css" rel="stylesheet" type="text/css">
	<form method="get" action="/product/list">
		<input class="keyword" name="keyword" value="" placeholder="{{ "Please enter product name" | trans }}" type="text">
		<input class="submit" value="{{ "Search" | trans }}" type="submit">
	</form>
	<div class="tags">
		{% for tag in tag_filter_info.tags %}
		<a href="/product/list?tag={{ tag.Id }}">{{ tag.Name | trans }}</a>
		{% endfor %}
	</div>
</div>
