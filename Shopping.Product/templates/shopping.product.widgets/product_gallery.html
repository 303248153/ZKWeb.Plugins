<div class="product-gallery">
	<div class="main-image">
		<img src="{{ product_info.mainImageWebPath }}" alt="{{ "ProductAlbum" | trans }}" />
	</div>
	<div class="images">
		<ul>
			{% for path in product_info.imageWebPaths %}
			<li>
				<a>
					<img src="{{ path.Thumbnail }}" data-src-original="{{ path.Normal }}" alt="{{ "ProductAlbum" | trans }}" />
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
