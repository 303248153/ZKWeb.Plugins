<div class="form-group user-shipping-address-addin">
	<label class="control-label"></label>
	<div class="form-controls">
		<a href="{{ "/user/shipping_address" | url }}" target="_blank">
			{{ "Manage shipping address" | trans }}
		</a>
		<label class="checkbox-inline" title="{{ "Check this will save or add shipping address" | trans }}">
			<input name="SaveAddress" type="checkbox" checked="checked" />
			{{ "Save shipping address" | trans }}
		</label>
	</div>
</div>
