<div class="shipping-address">
	<div class="title">
		{{ "Confirm Shipping Address:" | trans }}
	</div>
	<div class="user-shipping-address-form">
		<div class="form-horizontal">
			<div class="form-body">
				<input type="hidden" class="selected-address-json" data-order-parameter="ShippingAddress" />
				<input type="hidden" class="address-mapping" value="{{ cart_info.shippingAddresses | json }}" />
				<div>searchable dropdown list</div>
				<div>textbox receiver name</div>
				<div>textbox receiver tel</div>
				<div>textbox region editor</div>
				<div>textbox zipcode</div>
				<div>textbox detailed address</div>
				<div class="clearfix" />
			</div>
		</div>
	</div>
</div>
